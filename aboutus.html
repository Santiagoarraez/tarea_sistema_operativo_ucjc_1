<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="navbar-container"></div> <!-- Contenedor donde se cargará la navbar -->
    <section class="container py-5">
        <div class="row align-items-center">
            <!-- Imagen -->
            <div class="col-md-6 d-flex align-items-center">
                <h5 class="card-title">SportsOS</h5>
                <img src="images/logo_ejemplo.png" alt="Logo" width="50" height="40"
                    class="d-inline-block align-text-top">
            </div>
            <!-- Texto -->
            <div class="col-md-6">
                <h2 class="fw-bold text-secondary">About us</h2>
                <p class="text-muted">
                    We are a company that seeks to provide you with all the information and services about sports that
                    interest you.
                </p>
                <p class="text-muted">
                    This is a project made by the following developers:
                </p>
                <p class="text-secondary">
                    Carlos De Faria <br>
                    Santiago Arraez <br>
                    Diego Boscan <br>
                    Andres Aissami <br>
                    Hernan Renero <br>
                </p>
                <a href="home.html" class="btn btn-secondary mt-3">Return Home</a>
            </div>
        </div>
    </section>
    <script>
        // Función para cargar el contenido del archivo navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar la navbar:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
